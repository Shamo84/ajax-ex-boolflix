<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>BoolFlix</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.2/handlebars.js" integrity="sha256-N5vR06TQIR+YD8oS0yndB1pu/EITeijW52dwezEq7/g=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/all.min.js" integrity="sha256-MAgcygDRahs+F/Nk5Vz387whB4kSK9NXlDN3w58LLq0=" crossorigin="anonymous"></script>
        <script src="https://momentjs.com/downloads/moment.min.js" charset="utf-8"></script>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
      <!-- HEADER -->
      <header>
        <h1>BoolFlix</h1>
        <input id="input" type="text" name="input" value="" placeholder="Inserisci un titolo">
        <button id="search" type="button" name="button">Cerca</button>
      </header>
      <!-- MAIN -->
      <main>
        <h3 id="cercato" class="hidden">hai cercato: "<span></span>"</h3>
        <!-- SEZIONE MOVIE -->
        <div>
          <h2 class="movie-title hidden">Movies</h2>
          <select class="hidden" id="movie-select" name="select"></select>
          <div class="movie container"></div>
        </div>
        <!-- SEZIONE SERIE TV -->
        <div>
          <h2 class="tvseries-title hidden">TV Series</h2>
          <select class="hidden" id="tv-select" name="select"></select>
          <div class="tvseries container"></div>
        </div>
      </main>
      <!-- TEMPLATE #1 -->
      <script id="entry-template" class="" type="text/x-handlebars-template">
        <div class="show" id="{{id}}">
          <div class="poster" >
            <img src="https://image.tmdb.org/t/p/w342{{poster}}" alt="{{originalTitle}}{{originalName}}">
          </div>
          <ul class="informazioni hidden">
            <li>Titolo: <span>{{title}}{{name}}</span></li>
            <li>Titolo Originale: <span>{{originalTitle}}{{originalName}}</span></li>
            <li>Anno di uscita: <span>{{releaseYear}}</span></li>
            <li>Lingua Originale: <img class="flag" src="img/{{language}}.png" alt="{{language}}"></li>
            <li>Voto Medio: <span class="stars">{{{stars}}}</span></li>
            <li>Generi: <span class="generi"></span></li>
            <li>Main Cast: <span class="cast"></span></li>
            <li>Trama: <span>{{trama}}</span></li>
          </ul>
        </div>
      </script>
      <!-- TEMPLATE #2 -->
      <script id="entry-template-2" class="" type="text/x-handlebars-template">
        <option value="{{genere}}">{{genere}}</option>
      </script>
      <script src="js/script.js" charset="utf-8"></script>
    </body>
</html>
